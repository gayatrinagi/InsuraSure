<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator - InsuraSure</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.css') }}" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar-gradient">
    <div class="nav-wrapper container">
      <a href="{{ url_for('home') }}" class="brand-logo">InsuraSure</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('bmi') }}">BMI Calculator</a></li>
      </ul>
    </div>
  </nav>

  <div class="container section">
    <h4 class="teal-text">BMI Calculator</h4>
    <form method="POST" action="{{ url_for('bmi') }}">
      <div class="row">
        <div class="input-field col s6">
          <input id="weight" name="weight" type="number" step="0.1" required>
          <label for="weight">Weight (kg)</label>
        </div>
        <div class="input-field col s6">
          <input id="height" name="height" type="number" step="0.1" required>
          <label for="height">Height (cm)</label>
        </div>
      </div>
      <button type="submit" class="btn waves-effect waves-light light-blue darken-3">
        Calculate BMI
      </button>
    </form>

    {% if bmi_result %}
      <div class="card-panel teal lighten-5" style="margin-top:20px;">
        <h5>Your BMI: {{ bmi_result }}</h5>
        {% if category %}
          <p><b>Category:</b> {{ category }}</p>
        {% endif %}
      </div>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
</body>
</html>
